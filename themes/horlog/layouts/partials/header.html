<!-- Logo in desktop mode -->
<div class="hidden md:flow-root md:col-span-1">
    <div class="bg-gray-700 py-2 flex items-center justify-center shadow-md md:h-16">
        <h1 class="text-2xl text-white font-bold font-mono border-b-3 border-yellow-500 hover:bg-red-400">
            <a href="/">HoR</a>
        </h1>
    </div>
</div>

<div class="md:col-span-11">
    <header class="py-2 bg-yellow-100 space-y-3 md:py-5">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">

                <!-- Mobile logo -->
                <div class="p-2 bg-gray-700 md:hidden">
                    <a class="text-white font-bold font-mono hover:bg-red-400" href="/">
                        <h1 class="text-lg border-b-2 border-yellow-500">
                            HoR
                        </h1>
                    </a>
                </div>

                <!-- Slogan -->
                <h3 class="text-sm font-bold tracking-wider md:pl-2">
                    a seasoned enthusiast of web developer
                </h3>

            </div>
            <div class="hidden md:flow-root md:font-mono md:text-sm">
                <ul class="pr-3 flex items-center space-x-3">
                    {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" class="pb-1 border-b-3 border-yellow-400 hover:bg-red-400">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="text-right pr-3 md:hidden">
                <button onClick="dropdownToggle()" id="dropdown-toggle" class="outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-9 -2 24 24" width="22" height="22"
                        preserveAspectRatio="xMinYMin" class="fill-current">
                        <path
                            d="M3 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 2a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 14a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0-5a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden" id="dropdown-mobile">
            <ul class="flex flex-col text-sm items-center space-y-1">
                {{ range .Site.Menus.main }}
                <li class="border-b-2 border-yellow-500 hover:bg-red-400">
                    <a href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </header>
